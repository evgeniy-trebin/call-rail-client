addons:
  code_climate:
    repo_token:
      secure: ''
after_success:
  - bundle exec codeclimate-test-reporter
before_install:
  - gem update bundler rake
branches:
  only:
    - master
language: ruby
matrix:
  allow_failures:
    - rvm: ruby-head
rvm:
  - '2.0'
  - '2.1'
  - '2.2'
  - '2.3.3'
  - '2.4.0'
  - '2.4.1'
  - '2.5.0'
  - '2.5.1'
  - ruby-head
script:
  - bundle exec rubocop
  - bundle exec rspec
